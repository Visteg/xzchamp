events {
    worker_connections 1024;
}

http {
    upstream nextjs_app {
        server pro2xz:3000;
    }

    # Кэш для статических файлов
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

    # Редирект HTTP -> HTTPS
    server {
        listen 80;
        server_name proexzchamp.ru www.proexzchamp.ru;

        # ACME challenge для Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name proexzchamp.ru www.proexzchamp.ru;

        # SSL сертификаты от Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/proexzchamp.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/proexzchamp.ru/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Увеличиваем размер загружаемых файлов
        client_max_body_size 10M;

        # Gzip сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_comp_level 6;
        gzip_min_length 1000;

        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Кэширование статических файлов
        location /_next/static {
            proxy_cache STATIC;
            proxy_pass http://nextjs_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
            proxy_pass http://nextjs_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
