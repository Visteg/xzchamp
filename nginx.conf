events {
    worker_connections 1024;
}

http {
    upstream nextjs_app {
        server pro2xz:3000;
    }

    # Редирект с HTTP на HTTPS (раскомментировать после настройки SSL)
    # server {
    #     listen 80;
    #     server_name ваш-домен.ru;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Раскомментировать для SSL
        server_name ваш-домен.ru;  # Заменить на ваш домен

        # SSL настройки (раскомментировать после получения сертификатов)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # Увеличиваем размер загружаемых файлов
        client_max_body_size 10M;

        # Gzip сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_comp_level 6;
        gzip_min_length 1000;

        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Кэширование статических файлов
        location /_next/static {
            proxy_cache STATIC;
            proxy_pass http://nextjs_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
            proxy_pass http://nextjs_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Кэш для статических файлов
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;
}
