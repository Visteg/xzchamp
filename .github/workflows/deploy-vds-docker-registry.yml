name: Deploy to VDS (Docker Registry)

# Альтернативный способ: собираем образ локально и отправляем на VDS

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/pro2xz:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/pro2xz:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/pro2xz:buildcache,mode=max

      - name: Deploy to VDS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          script: |
            cd /home/deployer/xzchamp

            # Логин в GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Скачиваем новый образ
            docker pull ghcr.io/${{ github.repository }}/pro2xz:latest

            # Перезапускаем контейнер
            docker-compose down
            docker-compose up -d

            # Очистка
            docker image prune -f

            echo "Deployment completed!"
